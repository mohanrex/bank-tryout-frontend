<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-primary'" [countIcon]="'fa-rupee'" [icon]="'fa-book'" [count]="totalBalance.sum" [data]="'Total Balance'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-info'" [icon]="'fa-users'" [count]='accountCount.count' [data]="'Total Accounts'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-success'" [countIcon]="'fa-rupee'"  [label]='highestBalance.account' [icon]="'fa-arrow-up'" [count]='highestBalance.balance' [data]="'Highest Balance'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-danger'" [countIcon]="'fa-rupee'" [label]='lowestBalance.account' [icon]="'fa-arrow-down'" [count]='lowestBalance.balance' [data]="'Lowest Balance'"></app-stat>
        </div>
    </div>
    <hr />
</div>
