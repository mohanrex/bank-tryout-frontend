<div class="card card-inverse {{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-2">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-10 text-right">
                <div class="d-block huge">
                    <i *ngIf="countIcon" class="fa {{countIcon}}"></i>
                    {{count}}
                </div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">{{data}}</span>
    </div>
</div>
